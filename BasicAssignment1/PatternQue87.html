<script>
    let n = prompt("Enter number")
    if(n%2!=0){
    for(let i =1;i<=n;i++){
        for(let j =1;j<=n;j++){
                if(i==j || j==n-i+1){
                document.write("*")
            }
            else{
                document.write("&nbsp;")
            }
        }
        document.write("<br>")
    }
}
else if(n<=0){
    document.write("Invalid Input")
}
else {
    for(let i =0;i<=n;i++){
        for(let j =0;j<=n;j++){
                if(i==j || j==n-i){
                document.write("*")
            }
            else{
                document.write("&nbsp;")
            }
        }
        document.write("<br>")
    }

}
</script>
