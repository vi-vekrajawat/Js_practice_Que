<script>
    let num = 11
    let nj = 1
    let ni = 1

    for (let i = 1; i <= num * 2 - 1; i++) {
        for (let j = 1; j <= num * 2 - 1; j++) {

            // Handle middle horizontal row first
            if (i == num) {
                if (j <= num) {
                    document.write(j)
                } else {
                    document.write(num * 2 - j)
                }
            }

            // Handle middle vertical line (except middle row)
            else if (j == num) {
                if (i < num) {
                    document.write(ni)
                    ni++
                } 
                else {
                    ni--
                    document.write(ni)
                }
            }
            else if(j>=1&&j<=num){
                document.write(" "+" &nbsp;")
            }
            // else {
            //     // document.write("&nbsp;")
            // }
        }
        document.write("<br>")
    }
</script>
